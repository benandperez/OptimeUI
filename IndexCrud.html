    <link href="css/jquery.dataTables.css" rel="stylesheet">

  </head>

<body cz-shortcut-listen="true">
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="desktop/logo.png" id="optime_logo" style="width: 60%"></div></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#TestRun.html" target="_top">Producto</a></li>
            <li><a name = "category" href="#about">Catedoria</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container" id="contentAll">

      <!--Seccion de product-->
      <div class="row" id="div_product">
        <br>
        <br>
        <br>
        <br>
        <button type="button" id = "BtnCreateProduct" style="margin-bottom: 10px" class="btn btn-primary" data-toggle="modal" data-target="#modalProduct">
          Crear
        </button>
        <br>
          <div class="bs-example" data-example-id="simple-table">
             <table class="table table-striped" id="tableProduct"> 
              <caption>Productos.</caption> 
                <thead>
                    <tr>
                      <th data-field="code" >Codigo</th>
                      <th data-field="name">Nombre</th>
                      <th data-field="descripcion">Descripción</th>
                      <th data-field="make">Marca</th>
                      <th data-field="category">Categoria</th>
                      <th data-field="price">Precio</th>
                      <th data-field="action">Acciones</th>
                    </tr>
                </thead>
               <tbody id="bodyProduct"> 
                 
              </tbody> 
            </table> 
         </div>


          <!--Seccion de Modal-->
         <div class="modal fade" id="modalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header" id="">
                <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="fromProduct" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="BtnsuccessProduct">Guardar</button>
              </div>
            </div>
          </div>
          </div>
          <!--Seccion de Modal-->
      </div><!--/row-->

      <!--Seccion de category-->
      <div class="row" id="div_category" style="display: none;">
        <br>
        <br>
        <br>
        <br>
        <button type="button" id = "BtnCreateCategory" style="margin-bottom : 10px"  class="btn btn-primary" data-toggle="modal" data-target="#modalCategory">
          Crear
        </button>
        <br>
          <div class="bs-example" data-example-id="simple-table">
             <table id="tableCategory" class="table">
              <caption>Categorias.</caption> 
                <thead>
                  <tr>
                    <th data-field="code">Codigo</th>
                    <th data-field="name">Nombre</th>
                    <th data-field="description">Descripción</th>
                    <th data-field="active">Activo</th>
                    <th data-field="update"></th>
                  </tr>
                </thead>
               <tbody id="bodyCategory"> 
                 
              </tbody> 
            </table> 
         </div>


          <!--Seccion de Modal-->
         <div class="modal fade" id="modalCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div id="fromCategory" class="modal-body">

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="BtnsuccessCategory">Guardar</button>
              </div>
            </div>
          </div>
          </div>
          <!--Seccion de Modal-->
      </div><!--/row-->

        <hr>

        <footer>
          <p></p>
        </footer>

    </div><!--/.container-->
